<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested.html</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table>
        <tr class="book">
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td><table>
                <tr class="copy">
                    <th>Model</th>
                    <th>Storage</th>
                </tr>
                <tr>
                    <td>Iphone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>Iphone SE</td>
                    <td>128GB</td>
                </tr>
            </table></td>
            
            <tr>
                <td>Laptop</td>
                <td>Hp</td>
                <td>15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5"Display</td>
            </tr>

        </tr>

    </table>
    
</body>
</html>
